<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Help Me Out</title>
</head>
<body>
    <main>
        <section class="one">
            <div class="one">
                <img src="./images//logo.png" alt="">
                <p class="name">HelpMeOut</p>
            </div>
            <div class="two">
                <img src="./images/setting-2.png" alt="">
                <img src="./images/close-circle.png" alt="">
            </div>
        </section>

        <section class="two">
            <p>
                This extension helps you record and share help videos with ease.
            </p>
        </section>

        <section class="four">

            <section class="three">
                <div class="one">
                    <img src="./images/monitor.png" alt="">
                    <p>Full Screen</p>
                </div>
                <div class="two">
                    <img src="./images/copy.png" alt="">
                    <p>Curr Tab</p>
                </div>
            </section>


            <div class="permission">
                <div class="name">
                    <img src="./images/camera.png" alt="">
                    <p>Camera</p>
                </div>
                <div class="toggle_btn_bg">
                    <img src="./images/Button.png" alt="">
                </div>
            </div>

            <div class="permission">
                <div class="name">
                    <img src="./images/microphone.png" alt="">
                    <p>Audio</p>
                </div>
                <div class="toggle_btn_bg">
                    <img src="./images/Button.png" alt="">
                </div>
            </div>
        </section>


        <section class="five">
            <button id="start_video">
                Start Recording
            </button>
             <button id="stop_video">
                Stop Recording
            </button>
        </section>
    </main>
   <script src="./js/popup.js"></script>
</body>
</html>
